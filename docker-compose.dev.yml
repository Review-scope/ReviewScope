# To run:
# docker compose -f docker-compose.dev.yml up -d --build

# To stop:
# docker compose -f docker-compose.dev.yml down

services:
  redis:
    image: redis:alpine
    container_name: reviewscope-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    restart: always

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: reviewscope-api-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - DASHBOARD_URL=${DASHBOARD_URL}
    command: sh -c "npm install --quiet --legacy-peer-deps && npm run dev -w @reviewscope/api"
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: reviewscope-worker-dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - DASHBOARD_URL=${DASHBOARD_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: sh -c "npm install --quiet --legacy-peer-deps && npm run dev -w @reviewscope/worker"
    depends_on:
      - redis

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
      target: builder
    container_name: reviewscope-dashboard-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - INTERNAL_API_URL=http://api:3000
    command: sh -c "npm install --quiet --legacy-peer-deps && npm run dev -w @reviewscope/dashboard"
    # command: sh -c "npm ci && npm run dev -w @reviewscope/dashboard"

volumes:
  redis_data_dev:
